<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="osimap-logo.svg">
    <link rel="alternate icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSIMAP: Optimized Spatial Information Map for Accident Prevention</title>
  <style>
    html, body, #root {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #1a2a6c, #b2fefa);
      color: white;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: rgba(0, 0, 50, 0.8);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .menu-item img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-width: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .date {
      font-size: 24px;
      font-weight: bold;
    }

    .time {
      font-size: 18px;
    }

    .content {
      display: flex;
      gap: 20px;
      flex: 1;
      width: 100%;
    }

    .data-section {
      flex: 1;
      background: rgba(0, 0, 50, 0.8);
      border-radius: 15px;
      padding: 20px;
    }

    .data-section h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background: rgba(255, 255, 255, 0.1);
    }

    .map-section {
      flex: 2;
      background: rgba(0, 0, 50, 0.8);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .map-fullscreen {
      flex: 1;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .map-placeholder {
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/600x400.png?text=Map+Placeholder') no-repeat center;
      background-size: cover;
      border-radius: 10px;
    }

    .user-section {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 50, 0.8);
      padding: 10px 20px;
      border-radius: 20px;
    }

    .user-section img {
      width: 30px;
      height: 30px;
    }

    .action-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .action-button {
      background: rgba(0, 0, 50, 0.8);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
